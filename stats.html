	<script>
		window.onload = function() {

			var dataPoints = [];
			var dataPoints2 = [];
			var dataPoints3 = [];
			
			var chart = new CanvasJS.Chart("chartContainer", {
				animationEnabled: true,
				theme: "light2",
				title: {
					text: "Daily Sales Data"
				},
				axisY: {
					title: "Units",
					titleFontSize: 24
				},
				data: [{
					type: "column",
					yValueFormatString: "#,### Units",
					dataPoints: dataPoints
				}]
			});

			function addData(data) {
				console.log(data.length);
				console.log(data);
				for (var i = 0; i < data.nb; i++) {
					dataPoints.push({
						x: i,
						y: i+10,
						indexLabel : data.info[i]
					});
				}
				console.log(dataPoints[2]);
				chart.render();

			}
			
			$.getJSON('http://localhost:444/alltitre',addData);

				},
				axisY: {

					suffix: "mn"

				data: [{

				},
				axisX: {
					title:"Area (in sq. ft)",
					minimum: 0
				},
				axisY:{
					title: "Price (in USD)",
					valueFormatString: "$#,##0k"
				},
				data: [{

					toolTipContent: "<b>Area: </b>{x} sq.ft<br/><b>Price: </b>${y}k",
